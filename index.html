    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Space invaders</title>

<a>
    <div class="btns">
        <p class="btns__sound">SOUND <i class="fas fa-volume-down"></i></p>
        <button class="btns__ship green">SHIP</button>
        <button class="btns__invader green">INVADER</button>
    </div>

    <div class="panel">
        <h1 class="panel__h1">SPACE INVADERS</h1>
        <h2 class="panel__h2">SCORE <span class="panel__span">0</span></h2>
    </div>

    <div class="controls">
        <button class="controls__reset green">RESET</button>
        <div class="controls__hint">
            <button class="controls__btn green">CONTROLS</button>
            <div class="controls__panel">
                <div class="controls__key">SHOT</div>
                <div class="controls__spacebar">SPACEBAR</div>
                <div class="controls__key">MOVE</div>
                <div class="controls__arrowKey">
                    <div class="controls__left">&#9664;</div>
                    <div class="controls__right">&#9654;</div>
                </div>
            </div>
        </div>
    </div>

    <div class="countdown">
        <span class='countdown__value'></span>
    </div>

    <div class="menu">
        <div class="menu__options">
            <button class="menu__default">DEFAULT GAME</button>
            <div class="menu__choose">

                <div class="menu__levels">
                    <div class="menu__choose1 lvl">1</div>
                    <div class="menu__choose2 lvl">2</div>
                    <div class="menu__choose3 lvl">3</div>
                </div>
            </div>
        </div>
        <button class="menu__start">START GAME</button>
    </div>
